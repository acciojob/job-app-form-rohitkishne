<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="#" method="post">
		<div>
			<label for="name">Name</label>
			<input type="text" name="name" id="name" required>
		</div>
		<div>
			<label for="email">Email</label>
			<input type="email" name="email" id="email" required>
		</div>
		<div>
			<label for="gender">Gender</label>
			<input type="radio" name="gender" id="gender" required>Male
			<input type="radio" name="gender" id="gender" required>Female
		</div>

		<div>
			<label for="laptop">Laptop Brands :</label>
			<select name="laptop" id="laptop">
				<option value="Apple">Apple</option>
				<option value="Asus">Asus</option>
				<option value="HP">HP</option>
			</select>
		</div>

		<div>
			<label for="age">Age</label>
			<input type="number" name="age" id="age" required>
		</div>

		<div>
			<label for="dob">DOB</label>
			<input type="date" name="dob" id="dob" required>
		</div>
		
		<div>
			<label for="password">Password</label>
			<input type="password" name="password" id="password" required>
		</div>

		<div>
			<label for="portfolio">Portfolio</label>
			<input type="url" name="portfolio" id="portfolio">
		</div>

		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
